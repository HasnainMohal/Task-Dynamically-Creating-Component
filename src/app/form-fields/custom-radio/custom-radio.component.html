<div class="row">
    <div class="col-2 col-sm-2">
        <label>{{label}}</label>
    </div>
   
    <div class="form-check col-4 col-sm-4" style="
        display: flex;
        justify-content: space-around;
        
    ">
    
        <div class="" *ngFor="let opt of options">
            <label class="form-check-label">
                {{opt.key}}
                <input class="form-check-input" type="radio" [value]="opt.value" [formControl]="formControl">
            </label>
        </div>
    
    </div>
</div>
